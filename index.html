<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ucapan Balek Pondok</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 20px;
    }
    .ucapan {
      margin: 20px auto;
      padding: 10px;
      border: 2px solid #008080;
      border-radius: 10px;
      background-color: #e0ffff;
      max-width: 500px;
    }
    .pesan {
      margin: 20px auto;
      padding: 10px;
      border: 2px dashed #ff69b4;
      border-radius: 15px;
      background-color: #fff0f5;
      max-width: 500px;
      font-style: italic;
    }
    h1 {
      color: #008080;
    }
  </style>
</head>
<body>
  <div class="ucapan">
    <h1>Selamat Balek Pondok!</h1>
    <p>""Selamat kembali ke pondok, ..........! Semoga setiap harimu di sana penuh dengan ilmu dan kebahagiaan. .....akan selalu mendukungmu dari jauh.""</p>
  </div>
  <div class="pesan">
    <p>Jangan lupa makan, istirahat yang cukup, ingat kamu cuma ada satu didunia ini ;)</p>
  </div>
</body>
</html>
